<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <style>
  @import url(https://fonts.googleapis.com/css?family=Lato:400,400italic,700);

  body {
    background-color: #52596b;
    color: white;
    text-align: center;
    font-family: 'Lato', sans-serif
  }

  div.dialog {
    padding-top: 40px;
  }

  div.dialog img {
    margin-bottom: 40px;
  }

  div.dialog h1 {
    font-weight: lighter;
  }

  a.button {
    background: #ffffff;
    color: #239ed7;
    display: inline-block;
    border-radius: 3px;
    text-align: center;
    font-weight: 700;
    text-decoration: none;
    padding: 10px 20px;
    margin-top: 20px;
  }

  a.button:hover, a.button:active {
    background: #e1e2e7;
  }

  </style>
</head>

<body>
  <div class="dialog">
    <img src="/img/logo.png" />
    <h1>4, oh, 4</h1>
    <p>
      The page you were looking for does not exist.
      <br />
      You may have mistyped the address or the page has moved.
    </p>
    <a href='/' class="button">GO TO HOMEPAGE</a>
  </div>
</body>
</html>
