<li class="feature">
    <h1>{{= title }}</h1>
    <div class="desc">{{= description }}</div>
    <div class="meta">by {{= creator_name }}</div>
    <div class="vote-buttons">
        <a href="#up" class="up" onclick="window.$HowHard.vote({{= id }},1);"></a>
        <div class="votes">{{= votes_count }}</div>
        <a href="#down" class="down" onclick="window.$HowHard.vote({{= id }},-1);"></a>
    </div>
</li>
