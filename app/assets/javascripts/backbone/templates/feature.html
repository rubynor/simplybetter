<div class="featureVotingCloseButton"></div>
<div class="features_inner">
    <ol class="feature-container">
        <li class="featureView">
            <h1>{{= title }}</h1>
            <div class="desc">{{= description }}</div>
            <div class="meta">by {{= creator_name }}</div>
            <div class="vote-buttons">
                <a href="#" class="up"></a>
                <div class="votes">{{= votes_count }}</div>
                <a href="#" class="down"></a>
            </div>
        </li>
    </ol>
</div>
